apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-v2-deployment
  namespace: hola-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hola-v2
  template:
    metadata:
      labels:
        app: hola-v2
    spec:
      containers:
      - name: hola
        image: dedosmedia/hola:v2
        ports:
        - containerPort: 8080
    